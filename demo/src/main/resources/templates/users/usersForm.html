<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Crear Usuario</h1>
  <form th:action="@{/users/create}" th:object="${usuario}" method="post">
    <div th:if="${mensaje != null}" class="alert alert-danger"  th:text="${mensaje}"></div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Ingrese username" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese nombre" required>
    </div>
    <div class="form-group">
      <label for="rol">Rol</label>
      <input type="text" th:field="*{rol}" class="form-control" id="rol" placeholder="Ingrese rol" required>
    </div>
    <div class="form-group">
      <label for="tipoInquilino">Tipo Inquilino</label>
      <input type="text" th:field="*{tipoInquilino}" class="form-control" id="tipoInquilino" placeholder="Ingrese tipo de inquilino" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ingrese email" required>
    </div>
    <div class="form-group">
      <label for="contrasenia">Contraseña</label>
      <input type="password" th:field="*{contrasenia}" class="form-control" id="contrasenia" placeholder="Ingrese contraseña" required>
    </div>
    <div class="form-group">
      <label for="deuda">Deuda</label>
      <input type="number" th:field="*{deuda}" class="form-control" id="deuda" placeholder="Ingrese deuda" min="0">
    </div>
    <div class="form-check">
      <input type="checkbox" th:field="*{eliminado}" class="form-check-input" id="eliminado">
      <label class="form-check-label" for="eliminado">Eliminado</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Crear Usuario</button>
  </form>
</div>
</body>
</html>
