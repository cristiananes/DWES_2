<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha del Astronauta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #0d6efd, #6c757d);
            color: #fff;
            min-height: 100vh;
            margin: 0;
        }
        .ficha-astronauta {
            margin-top: 100px;
            background: white;
            color: black;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <div th:replace="~{fragments.html :: menu}"></div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="ficha-astronauta">
            <h1 class="display-4 fw-bold">Ficha del Astronauta</h1>
            <p class="lead">Nombre: <strong th:text="${astronauta.nombre}">Pedro</strong></p>
            <p class="lead">Edad: <strong th:text="${astronauta.edad}">25 años</strong></p>
            <p class="lead">Ciudad: <strong th:text="${astronauta.nacionalidad}">Valencia</strong></p>
            <a class="btn btn-primary btn-lg" th:href="@{/astronauta}">Ver lista</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
