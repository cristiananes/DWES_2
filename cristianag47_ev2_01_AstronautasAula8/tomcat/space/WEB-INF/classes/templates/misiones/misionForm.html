<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Misión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #0d6efd, #6c757d);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .form-container {
            background-color: #fff;
            color: #000;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <div th:replace="~{fragments.html :: menu}"></div>

    <main>
        <div class="form-container">
            <div class="form-header">
                <h1>Añadir Misión</h1>
            </div>
            <form th:object="${mision}" th:action="@{/mision/save}" th:method="POST">
                <div class="mb-4">
                    <label for="id" class="form-label">ID</label>
                    <input th:field="*{id}" type="number" readonly class="form-control" id="id" name="id" placeholder="ID asignado automáticamente">
                </div>
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce el nombre" required>
                </div>
                <div class="mb-4">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input th:field="*{fechaInicio}" type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div class="mb-4">
                    <label for="fechaFin" class="form-label">Fecha de Fin</label>
                    <input th:field="*{fechaFin}" type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
