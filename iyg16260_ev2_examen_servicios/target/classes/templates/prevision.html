<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selección de Ciudad</title>
  <!-- Enlace a Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- El col-md-5 ocupa algo más del 40% en pantallas medianas y superiores; mx-auto lo centra -->
      <div class="col-12 col-md-5 mx-auto">
        <h1 class="mb-4 text-center">Selecciona una Ciudad</h1>
        <form method="POST" action="/prevision">
          <div class="mb-3">
            <label for="codigoPostal" class="form-label">Ciudad</label>
            <select id="codigoPostal" name="codigoPostal" class="form-select" required>
              <option value="" selected disabled>Elige una ciudad</option>
              <option value="33001">Oviedo (33001)</option>
              <option value="33201">Gijón (33201)</option>
              <option value="33401">Avilés (33401)</option>
              <option value="28001">Madrid (28001)</option>
              <option value="08001">Barcelona (08001)</option>
              <option value="41001">Sevilla (41001)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Consultar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap 5 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
